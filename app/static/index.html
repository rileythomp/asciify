<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible' content='ie=edge'>
		<title>Ascii Art</title>
		<link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
		<style>
			body {
				font-family: 'Courier';
			}
		</style>
		<script src="static/main.js"></script> 
	</head>
	<body>
		<p>Upload an image: </p>
		<input id='image-file' type="file" accept=".png, .jpg, .jpeg" onchange='uploadImage(this)'>
		<p>Or choose an image: </p>
		<select id='sg-image-select' onchange='useDefaultImage(this)'>
			<option selected value='static/imgs/monalisa.png'>Monalisa</option>
			<option value='static/imgs/tree.png'>Tree</option>
			<option value='static/imgs/me.jpeg'>Me</option>
			<option value='static/imgs/pineapple.jpg'>Pineapple</option>
		</select>
		<p id='asciiart'></p>
	</body>
</html>
